<html>
<head>
    <title>Ex3</title>
    <script>
        window.onload = function() {
            var button = document.getElementById('btn');
            var body = document.getElementsByTagName('body')[0];
            var colors = ['orange'];
            button.onclick = function() {
                body.style.backgroundColor = colors;
            };
        };
    </script>
</head>
<body>
<input type="button" id="btn" value="Orange"/>
</body>
</html>
